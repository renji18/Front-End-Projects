<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #c8c5f4; ">
                <h1>Cliff</h1>
                <p>all in fog</p>
            </div>
            <div style="background-color: #2a85bab2; ">
                <h1>Beach</h1>
                <p>in the evening</p>
            </div>
            <div style="background-color: #c2d1da; ">
                <h1>Car</h1>
                <p>ready to roar</p>
            </div>
            <div style="background-color: #0f031b; ">
                <h1>City</h1>
                <p>in all its glory</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(/pexels-photo-3075993.jpeg);"></div>
            <div style="background-image: url(/pexels-photo-733745.webp);"></div>
            <div style="background-image: url(/pexels-photo-461940.jpeg);"></div>
            <div style="background-image: url(/pexels-photo-1647962.webp)"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="/script.js">javascript</script>
</body>
</html>
