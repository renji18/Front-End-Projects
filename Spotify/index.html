<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-container">
            <img class="spotify-logo" src="/spotify-transp-white-1.png" alt="spotify-image">
            <nav>
                <ul>
                    <li><a href="#"><i class="fa fa-home"></i><b>Home</b></a></li>
                    <li><a href="#"><i class="fa fa-search"></i><b>Search</b></a></li>
                    <li><a href="#"><i class="fa fa-bars"></i><b>Your Library</b></a></li>
                    <li class="list-divider"><a href="#"><i class="fa fa-plus"></i><b>Create Playlist</b></a></li>
                    <li><a href="#"><i class="fa fa-heart"></i><b>Liked Songs</b></a></li>
                </ul>
            </nav>
            <nav class="left-extra">
                <ul>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-container">
            <header>
                <span class="arrows">
                <i class="fa fa-angle-left angle-left"></i>
                <i class="fa fa-angle-right angle-right"></i>
                </span>
                <div class="header-content">
                    <a class="header-content-text" href="#">Sign up</a>
                    <button type="button" class="headerButton"><b>Log in</b></button>
                </div>
            </header>
            <div class="main-content"></div>
        </div>
    </main>
    <footer>
        <div class="footerContent">
            <p style="font-size: 14px">Preview on Spotify.</p>
            <p style="font-size: 16px">Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
        </div>
            <button type="button" class="footerButton"><b>Sign up free</b></button>
    </footer>
</body>
</html>
