<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="/new-script.js">javascript</script> -->
    <!-- <script defer src="/again.js">javascript</script> -->
    <script defer src="/script.js">javascript</script>
</head>

<body class="bg-stone-900">

    <h1 class="text-5xl text-red-200 text-center my-10">Advanced To-Do-List</h1>

    <section class="flex justify-center my-20">
        <input autocomplete="off" type="text" autofocus id="input" class="border rounded-md w-[500px] border-black px-1"
            placeholder="Type to enter item">
        <button type="button" id="addBtn"
            class="bg-orange-300 px-2 ml-10 rounded-md text-xl text-green-700 font-bold py-1">Add Item</button>
    </section>

    <h1 id="list" class="text-3xl text-red-200 text-center mb-8 hidden">Listed items</h1>

    <template id="template">
        <li class="list-decimal text-red-600">
            <label>
                <input id="checkbox" class="mx-2 hover:cursor-pointer" type="checkbox">
                <span id="text-node" class="hover:line-through hover:cursor-pointer "></span>
            </label>
            <button id="deleteBtn" class="ml-10 bg-gray-100 font-bold px-1 rounded-md text-red-600">Delete</button>
        </li>
    </template>

    <div id="container" class=" text-2xl px-5 space-y-3"></div>
</body>

</html>
