<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop here</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>

<body class="h-[200vh]">
    <header class=" w-[100%] flex justify-center items-center space-x-14 text-sky-600 font-bold text-lg">
        <a class="py-3" href="/index.html">Home</a>
        <a class="py-3" href="/shop.html">Shop</a>
        <a class="py-3" href="/about.html">Team</a>
    </header>
    <p id="test" class="text-lg mt-10 mb-20">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt iste, a,
        delectus
        debitis minus autem at quod eligendi maiores numquam et modi dolores nesciunt corporis animi officia
        perspiciatis esse. Saepe.</p>


    <!-- Global elements have to copy in every html file -->

    <div id="global-cart-logo" class="hidden absolute top-16 right-5">
        <div id="cart-logos-box" class="relative w-[79px]">
            <img src="/images.png" class="rounded-[50%] hover:cursor-pointer">
            <div id="cart-item-counter"
                class="bg-red-500 rounded-[50%] px-[8px] py-[1px] absolute right-0 bottom-0 text-center"></div>
        </div>
    </div>

    <div id="global-cart-item-container"
        class="hidden w-48 bg-slate-300 absolute z-40 rounded-xl right-5 top-[152px] mb-5"></div>

    <template id="global-cart-item-container-template">
        <div id="item" class="mb-6 relative">
            <div data-global-cart-item="color" class="rounded-md h-24 m-2"></div>
            <button data-global-cart-item="removeButton"
                class="absolute text-white bg-black top-0 right-2 px-1 rounded">X</button>
            <span data-global-cart-item="colorName" class="ml-2"></span>
            <span data-global-cart-item="calculate"></span>
            <button class="bg-slate-700 hidden px-2 pb-1 text-xs text-white"
                data-global-cart-item="decreaseButton">Minus</button>
            <span data-global-cart-item="amount" class="float-right mr-2"></span>
        </div>
    </template>


    <div id="store-items-container" class="flex space-y-10 space-x-7 flex-wrap"></div>


    <template id="store-items-container-template">
        <div data-store="item" class="ml-7 mt-10 relative">
            <div data-storeItem="colorBox" class="w-64 h-40 rounded-lg mb-3"></div>
            <p data-storeItem="colorStatus" class="mb-1"></p>
            <p data-storeItem="colorName" class="text-xl"></p>
            <p data-storeItem="itemPrice" class="font-light"></p>
            <button data-store-item="button" class="absolute bottom-3 bg-cyan-600 right-0 rounded-md px-2 py-1">Add to
                cart</button>
        </div>
    </template>

</body>

</html>
