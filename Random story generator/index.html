<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="text">
            <p>Enter custom name:
                <input autocomplete="off" id="text" type="text">
            </p>
        </label>
    </div>
    <div>
        <label for="us">US
            <input id="us" name="ukus" type="radio" checked>
        </label>
        <label for="uk">UK
            <input id="uk" name="ukus" type="radio">
        </label>
    </div>
    <div>
        <button type="button" class="btn">Generate Random Story</button>
    </div>
    <p class="random-story">
        Hi
    </p>
    <script src="/script.js">javascript</script>
</body>
</html>
