<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js">javascript</script>
</head>
<body class="bg-teal-200">
    <h1 class="text-center text-rose-500 text-7xl mt-5">To-Do List</h1>
    <h2 class="text-center text-yellow-600 text-xl mt-5">Press Enter to enter item in list</h2>
    <div class="flex justify-center mt-10 mb-14 space-x-5 w-[100%]">
        <input autofocus id="input-field" class="rounded foc border px-2 w-96 border-black" type="text" placeholder="enter item to store">
        <button id="btn" type="button" class="rounded bg-green-500 text-yellow-300 text-lg px-2 py-1 w-24">Enter</button>
    </div>
    <h1 class="text-center text-4xl mb-6">List Items</h1>
    <h2 class="text-center text-xl mb-10">Click item to remove</h2>
        <ul id="ul" class="text-3xl list-decimal text-pink-600 mx-14 space-y-5"></ul>
</body>
</html>
