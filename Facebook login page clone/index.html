<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-300 h-[130vh]">
    <div class="main-page grid justify-center mt-36 3xl:flex 3xl:justify-evenly 3xl:mt-56">
        <div class="text-blue-600 text-6xl font-bold w-80">facebook<p class="text-slate-700 text-2xl w-[411px] mt-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-box w-[320px] mt-28 3xl:mt-0 grid justify-center rounded-lg pb-5 bg-slate-100 shadow-xl text-md">
            <input type="text" name="name" id="name" placeholder="Email address or phone number" class="rounded-md mt-5 w-[280px] border border-slate-300 p-1">
            <input type="text" name="password" id="password" placeholder="Password" class="border-slate-300 mt-5 rounded-md p-1 border">
            <button type="button" class="border-slate-300 mt-5 rounded-md p-1 border text-white bg-blue-600">Log in</button>
            <a href="#" class="p-1 text-xs text-center mt-2 text-blue-700">Forgotten password?</a>
            <button type="button" class="border-slate-300 rounded-md px-1 border py-2 mx-14 mt-5 text-white bg-green-500">Create new account</button>
            <p class="text-xs text-center mt-3 relative top-12"><strong>Create a page</strong> for a celebrity, brand or business</p>
        </div>
    </div>
</body>
</html>
