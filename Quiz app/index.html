<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js">javascript</script>
</head>
<body class="h-[100vh] grid items-center justify-center">
    <h1 class="text-7xl text-center">Quiz</h1>
    <form class="space-y-10 text-lg font-bold">
        <div id="q1" data-type="question" class="grid space-y-2">
            Q1. What is Messi's current jersey number?
            <label for="1a1" class="mt-2">
                <input type="radio" name="q1" id="1a1" value= 'false'> 7
            </label>
            <label for="1a2">
                <input type="radio" name="q1" id="1a2" value="false"> 11
            </label>
            <label for="1a3">
                <input type="radio" name="q1" id="1a3" value= 'true'> 30
            </label>
        </div>
        <div id="q2" data-type="question" class=" grid space-y-2">
            Q2. What is the full form of HTML?  
            <label for="2a1" class="mt-2">
                <input type="radio" name="q2" id="2a1" value="false"> Hyper Text Modern Language
            </label>
            <label for="2a2">
                <input type="radio" name="q2" id="2a2" value="true"> Hyper Text Markup Language
            </label>
            <label for="2a3">
                <input type="radio" name="q2" id="2a3" value="false"> Hyper Transfer Mass Luggage
            </label>
        </div>
        <div id="q3" data-type="question" class="grid space-y-2">
            Q3. What is 3! ?
            <label for="3a1" class="mt-2">
                <input type="radio" name="q3" id="3a1" value="false"> 61
            </label>
            <label for="3a2">
                <input type="radio" name="q3" id="3a2" value="true"> 6
            </label>
            <label for="3a3">
                <input type="radio" name="q3" id="3a3" value="false"> 3
            </label>
        </div>
        <div id="q4" data-type="question" class="grid space-y-2">
            Q4. What is 4! ?
            <label for="4a1" class="mt-2">
                <input type="radio" name="q4" id="4a1" value="false"> 61
            </label>
            <label for="4a2">
                <input type="radio" name="q4" id="4a2" value="true"> 24
            </label>
            <label for="4a3">
                <input type="radio" name="q4" id="4a3" value="false"> 3
            </label>
        </div>
        <div id="q5" data-type="question" class="grid space-y-2">
            Q5. What is 5*6 ?
            <label for="5a1" class="mt-2">
                <input type="radio" name="q5" id="5a1" value="false"> 61
            </label>
            <label for="5a2">
                <input type="radio" name="q5" id="5a2" value="true"> 30
            </label>
            <label for="5a3">
                <input type="radio" name="q5" id="5a3" value="false"> 3
            </label>
        </div>
        <button id="btn" class="bg-green-700 active:bg-green-900 text-slate-200 px-2 hover:text-xl py-1 rounded-lg" type="submit">Check</button>
    </form>
    <div id="congratulations" class="absolute hidden md:ml-[40vw] justify-center text-4xl p-7 rounded-3xl ml-[30vw] bg-emerald-500 text-orange-600 space-y-3">
        <p>Congratulations!!!</p>
        <p>You got all right!!!</p>
    </div>
    <div id="try-again" class="absolute hidden md:ml-[40vw] justify-center text-4xl p-7 rounded-3xl ml-[30vw] bg-orange-600 text-emerald-500 space-y-3">
        <p>You didn't get all right!!!</p>
        <p>Try Again</p>
    </div>
</body>
</html>
